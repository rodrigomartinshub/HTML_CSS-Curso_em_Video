<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, <br>basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--Less than /greater than-->. </p>
    <p>Para quebrar o texto use a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns simbolos especiais:<br> 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:<br/>
        &#x1F642;
        &#x1F426;
    </p>
</body>
</html>
